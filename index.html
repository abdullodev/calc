<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interv</title>
    <link rel="stylesheet" href="./calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calc_box">
      <div class="input">
        <input type="text" id="input" placeholder="0" />
      </div>
      <div class="calc_num">
        <div class="num" id="deleteAll">CA</div>
        <div class="num" id="sqrt">
          <i class="fa-solid fa-square-root-variable"></i>
        </div>
        <div class="num" id="square">x<sub>2</sub></div>
        <div class="num" id="deleteOne">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="num" id="num">7</div>
        <div class="num" id="num">8</div>
        <div class="num" id="num">9</div>
        <div class="num" id="increase">*</div>
        <div class="num" id="num">4</div>
        <div class="num" id="num">5</div>
        <div class="num" id="num">6</div>
        <div class="num" id="divorce">-</div>
        <div class="num" id="num">1</div>
        <div class="num" id="num">2</div>
        <div class="num" id="num">3</div>
        <div class="num" id="division">/</div>
        <div class="num" id="num">0</div>
        <div class="num" id="num">.</div>
        <div class="num" id="add">+</div>
        <div class="num" id="equal">=</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
